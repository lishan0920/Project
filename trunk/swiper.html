 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>轮播</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- 引入轮播swiper的css样式 -->
  <link rel="stylesheet" href="./css/swiper.min.css">
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 600px;
      height: 300px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /*flex样式*/
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/banner1.jpg"></div>
      <div class="swiper-slide"><img src="./img/banner2.jpg"></div>
      <div class="swiper-slide"><img src="./img/banner3.jpg"></div>
      <div class="swiper-slide"><img src="./img/banner4.jpg"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- 引入轮播JS脚本 -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
   //调用方式 传入函数
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
